version: '3'
services:
  db:
    hostname: db
    image: postgres:latest
    env_file: ${PWD-.}/config/db.env
    volumes:
      - ./database:/var/lib/mysql
      - ${PWD-.}/mysql-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
  redis:
    hostname: redis:5
    image: redis:latest
    command: ["redis-server", "--appendonly", "no"]
    volumes:
      - ${PWD-.}/redis:/data
    restart: always
  nwserver:
    hostname: nwserver
    stop_signal: SIGINT
    image: nwnxee/unified:latest
    env_file: ${PWD-.}/config/nwserver.env
    links:
      - "redis:redis"
    stdin_open: true
    tty: true
    volumes:
      - ${PWD-.}/logs:/nwn/run/logs.0
      - ${PWD-.}/server/:/nwn/home
    restart: unless-stopped
    ports:
      - "5121:5121/udp"
  influxdb:
    hostname: influxdb
    image: influxdb:1.7
    restart: unless-stopped
    env_file: ${PWD-.}/config/influxdb.env
    volumes:
    - influxdb:/var/lib/influxdb
  grafana:
    hostname: grafana
    image: grafana/grafana:6.0.1
    restart: unless-stopped
    depends_on:
    - influxdb
    env_file: ${PWD-.}/config/grafana.env
    volumes:
    - ./grafana-provisioning:/etc/grafana/provisioning
    - grafana:/var/lib/grafana
volumes:
  influxdb:
  grafana:
